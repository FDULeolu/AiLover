<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI的心跳：智能算法与现代爱情</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="scroll-section" id="scrollSection">
        <div class="scroll-text" id="scrollText1">你，谈过恋爱吗？</div>
        <div class="scroll-text" id="scrollText2">你，想谈恋爱吗？</div>
        <div class="scroll-text" id="scrollText3">你，想和人工智能谈恋爱吗？</div>
    </section>
    <button id="scrollButton" class="hidden-button">感受算法的心跳</button>

    <!-- 对话框 -->
    <div id="chatContainer" class="chat-container center">
        <div class="chat-box" id="chatBox">
            <div class="messages" id="messages"></div>
            <div class="chat-input-container">
                <input type="text" id="userInput" class="chat-input" placeholder="给“AI恋人”发送消息" />
                <button id="sendButton" class="chat-send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="chat-hint">发送内容未加密，请勿发送个人信息。</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
